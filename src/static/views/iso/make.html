<div class="col-md-12 ui-sortable" ng-controller="isoMake" ng-init="init()">
    <!-- begin panel -->
    <div class="panel panel-inverse" data-sortable-id="form-stuff-1">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand" data-original-title="" title=""><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload" data-original-title="" title=""><i class="fa fa-repeat"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
            </div>
            <h4 class="panel-title">制作镜像</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-3 control-label">镜像名称</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="镜像名称">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">版本号</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="版本号">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">脚本输入框</label>
                    <div class="col-md-9">
                        <textarea class="form-control" placeholder="" rows="5" style="background: #000;color: green;"></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-3 control-label">帮助</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="输入需要搜索的信息">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">镜像库服务</label>
                    <div class="col-md-9">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">测试结果</label>
                    <div class="col-md-9">
                        <div class="alert alert-success fade in m-b-15">
                            <strong>Success!</strong>
                            Vivamus vestibulum posuere est eu tincidunt.
                            <span class="close" data-dismiss="alert">×</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">上传dockerfile文件</label>
                    <div class="col-md-9">
                        <!-- <form id="fileupload" action="assets/global/plugins/jquery-file-upload/server/php/" method="POST" enctype="multipart/form-data" class=""> -->
                            <div class="row fileupload-buttonbar">
                                <div class="col-md-7">
                                    <span class="btn btn-success fileinput-button">
                                        <i class="fa fa-plus"></i>
                                        <span>Add files...</span>
                                        <input type="file" name="files[]" multiple="">
                                    </span>
                                    <button type="submit" class="btn btn-primary start">
                                        <i class="fa fa-upload"></i>
                                        <span>Start upload</span>
                                    </button>
                                    <button type="reset" class="btn btn-warning cancel">
                                        <i class="fa fa-ban"></i>
                                        <span>Cancel upload</span>
                                    </button>
                                    <button type="button" class="btn btn-danger delete">
                                        <i class="glyphicon glyphicon-trash"></i>
                                        <span>Delete</span>
                                    </button>
                                    <!-- The global file processing state -->
                                    <span class="fileupload-process"></span>
                                </div>
                                <!-- The global progress state -->
                                <div class="col-md-5 fileupload-progress fade">
                                    <!-- The global progress bar -->
                                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                                    </div>
                                    <!-- The extended global progress state -->
                                    <div class="progress-extended">&nbsp;</div>
                                </div>
                            </div>
                            <!-- The table listing the files available for upload/download -->
                            <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
                            <div class="alert alert-danger">Upload server currently unavailable - Mon Mar 28 2016 22:07:24 GMT+0800</div>
                        <!-- </form> -->
                    </div>
                </div>

                <div class="form-group">
                    <!-- <label class="col-md-3 control-label">上传dockerfile文件</label> -->
                    <div class="col-md-9 col-md-offset-3">
                        <a href="javascript:;" class="btn btn-primary btn-lg m-r-5">生成镜像</a>
                    </div>
                </div>

        </div>

    <!-- end panel -->
</div>
