{% extends 'BaseLayout.html'%}
{% block content %}
<div class="panel panel-primary container main" ng-controller="ContainerServerModelCreateCtrl" ng-init="">
    
    <div class="panel-body">
        <form role="form" name="createContainerForm">
            <div class="alert alert-success alert-dismissable" ng-show="AddSuccess">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>创建新需求成功!</strong>
            </div>
            <div class="form-group">
                <label>appname</label>
                <input type="text" class="form-control" id="RequirementName" name="NickName" ng-model="ContainerServerModel.NickName" placeholder="需求名称" required />
            </div>

            <div class="form-group">
                <label>imagetype</label>
                <input type="text" class="form-control" name="ImageType" ng-model="ContainerServerModel.ImageType"  required />
            </div>
            <div class="form-group">
                <label>imagename</label>
                <input type="text" class="form-control" name="ImageName" ng-model="ContainerServerModel.ImageName"  required />
                
            </div>
            <div class="form-group">
                <label>ContainerPort</label>
                <input type="text" class="form-control" name="ContainerPort" ng-model="ContainerServerModel.ContainerPort" required />
            </div>
            <div class="form-group">
                <label>HostPort</label>
                <input type="text" class="form-control" name="HostPort" ng-model="ContainerServerModel.HostPort"  required />
            </div>
            <div class="form-group">
                <label>ContainerPath</label>
                <input type="text" class="form-control" name="ContainerPath" ng-model="ContainerServerModel.ContainerPath"  required />
            </div>
            <div class="form-group">
                <label>HostPath</label>
                <input type="text" class="form-control" name="HostPath" ng-model="ContainerServerModel.HostPath"  required />
            </div>

            <button type="button" id="btnCreate" class="btn btn-primary" ng-disabled="createContainerForm.$invalid" data-loading-text="正在创建" ng-click="create()"><i class="fa fa-save fa-fw"></i>创建</button>
        </form>
    </div>
</div>
{% endblock %}
